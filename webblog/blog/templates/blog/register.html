{% extends "blog/base.html" %}
{% block title %}Flasky - Register{% endblock %}
{% block page_content %}
<div class="container">
    <div class="col-md-offset-4">
        <h1>注册</h1>
        <form action="/register" method="post" role="form">
            {% csrf_token %}
            <br>
            <div class="input-group">
                <span class="input-group-addon">账号:</span>
                <input type="text" name="username" placeholder="请输入用户名" class="form-control" style="width: 40%">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">密码:</span>
                <input type="text" name="password" placeholder="请输入密码" class="form-control" style="width: 40%">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">邮箱:</span>
                <input type="text" name="email" placeholder="请输入邮箱" class="form-control" style="width: 40%">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">地址:</span>
                <input type="text" name="adder" placeholder="请输入地址" class="form-control" style="width: 40%">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">手机:</span>
                <input type="text" name="phone" placeholder="请输入手机" class="form-control" style="width: 40%">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">生日:</span>
                <input type="text" name="birthday" placeholder="例子:1995-10-24" class="form-control" style="width: 40%">
            </div>
            <br>
            <div class="btn-group" data-toggle="buttons" style="width: 100%">
                <label class="btn btn-primary" style="width: 22%">
                    <input type="radio" name="gender" value="1" class="" checked="checked">男
                </label>
                <label class="btn btn-info" style="width: 22%">
                    <input type="radio" name="gender" value="2" class="">女
                </label>
            </div>
            <br><br>
            <!-- 姓氏:
        <input type="text" name="first_name" placeholder="请输入姓" class="form-control" style="width: 40%">
        <br>
        名字:
        <input type="text" name="last_name" placeholder="请输入名" class="form-control" style="width: 40%">
        <br> -->
            <input type="submit" value="提交" class="btn btn-primary" style="width: 10%;margin-left: 80px;">
            <a href="login" class="btn btn-info" style="width: 10%;margin-left: 30px">登录</a>
        </form>
    </div>
</div>
{% endblock %}
